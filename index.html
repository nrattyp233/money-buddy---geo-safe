<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Buddy - Geo Safe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
      /* For a better scrollbar on webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* indigo-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #a3e635; /* lime-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bef264; /* lime-300 */
      }
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(20px) scale(0.98);
          }
          to {
              opacity: 1;
              transform: translateY(0) scale(1);
          }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.4s ease-out forwards;
      }
    </style>
  <!-- Import map removed: Vite handles all dependencies from node_modules to avoid duplicate React instances. -->
</head>
  <body class="bg-gradient-to-br from-indigo-700 via-cyan-500 to-green-400 text-white font-sans antialiased">
    <div id="root" class="min-h-screen"></div>

  </body>
</html>
